<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RubioShop</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    <div class="container_form">
        <header class="header">
            <div class="h1_div">
                <h1 class="h1">Bienvenido a RubioShop</h1>
            </div>
        </header>
        <main class="main">
            <form method="" action="">
                <div class="usuario">
                    <div class="usuario_nombre">
                        <label for="input_name">Usuario</label>
                    </div>
                    <div class="usuario_cuadrado">
                        <input class="usuario_cuad" type="text" name="firstname" placeholder="Introduce tu usuario" class="input_usuario" id="input_usuario">
                        <div class="img_div">
                            <img class="img_logo" src="../assets/images/person_fillo_wght400_grado_opsz48.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="contraseña">
                    <div class="contraseña_nombre">
                        <label for="">Contraseña</label>
                    </div>
                    <div class="contraseña_cuadrado">
                        <input class="password_cuad" type="password">
                        <div class="img_div">
                            <img class="img_logo" src="../assets/images/lock_fillo_wght400_grado_opsz48.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="remember">
                    <input class="checkbox" type="checkbox"> Recuerdame
                    <div>
                        <a class="enlace_contra" href="#">¿Has olvidado la contraseña?</a>
                    </div>
                </div>
            </form>
            <div class="boton">
                <a class="boton_inicio" href="../index.html">ENTRAR</a>
            </div>
            <div class="cuenta">
                <p class="p_cuenta">¿No tienes cuenta?</p>
                <a class="a_cuenta" href="#">Registrate ahora</a>
            </div>
            <div class="p_logo">
                <p class="p">O Registrate Usando</p>
            </div>
            <div class="log_rrss">
                <a href="https://www.facebook.com/"><img class="img_facebook" src="../assets/images/tabler-icon-brand-facebook.png" alt=""></a>
                <a href="https://www.google.com/intl/es/gmail/about/"><img class="img_email" src="../assets/images/tabler-icon-mail.png" alt=""></a>
                <a href="https://twitter.com/i/flow/login"><img class="img_twitter" src="../assets/images/tabler-icon-brand-twitter.png" alt=""></a>
            </div>
        </main>
    </div>
</body>
</html>
